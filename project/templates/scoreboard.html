{% extends "base.html" %}

{% block app_content %}
  {% if users %}
    <h1>Scoreboard</h1>
    <div class="table-responsive">
      <table class="table table-striped table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">Rank</th>
          <th scope="col"><b>Team Name</b></th>
          <th scope="col"><b>Score</b></th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.score }}</td>
        </tr>
        {% endfor %}
      </tbody>
      </table>
    </div>
  {% endif %}
{% endblock %}
