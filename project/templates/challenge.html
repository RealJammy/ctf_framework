{% extends 'base.html' %}
{% block app_content %}
  <div class="container">
    <div class="row">
      {%- for chal in challenges %}
      <div class="col-sm-6">
        <div class="card border-dark">
          <h5 class="card-header text-center">
            {{ chal.title }}
          </h5>
          <div class="card-body">
            <p class="card-text">
              <div class="row">
                <div class="col text-center">
                  Points: {{ chal.points }}
                </div>
                <div class="col text-center">
                  Category: {{ chal.category }}
                </div>
              </div>
            </p><br>
            <p class="card-text">
              {{ chal.description }}
            </p>
            <p class="card-text">
              {% set path = chal.file_path %}
              <a href="{{ url_for('static', filename=path) }}">{{ chal.title }}</a>
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{%- endblock %}
